name: Photino.Native Testing
on:
  push:
    branches: [debug-restructure]
env:
  PROJ: Photino.Native
  VERSION: 2.5.0
jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.3.1

      - name: Build
        run: make all

      - name: Upload x64 artifact
        env:
          OUT_PATH: ./${{ env.PROJ }}/bin/Release/x64
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROJ }}-windows-x64
          path: |
            ${{ env.OUT_PATH }}/${{ env.PROJ }}.dll
            ${{ env.OUT_PATH }}/WebView2Loader.dll
      
      - name: Upload x86 artifact
        env:
          OUT_PATH: ./${{ env.PROJ }}/bin/Release/Win32
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROJ }}-windows-x86
          path: |
            ${{ env.OUT_PATH }}/${{ env.PROJ }}.dll
            ${{ env.OUT_PATH }}/WebView2Loader.dll
      
      - name: Upload arm64 artifact
        env:
          OUT_PATH: ./${{ env.PROJ }}/bin/Release/ARM64
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROJ }}-windows-arm64
          path: |
            ${{ env.OUT_PATH }}/${{ env.PROJ }}.dll
            ${{ env.OUT_PATH }}/WebView2Loader.dll

  build_macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make all

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./build/x64/Photino.Native.dylib
          name: ${{ env.PROJ }}-osx-x64
      
      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./build/arm64/Photino.Native.dylib
          name: ${{ env.PROJ }}-osx-arm64

  build_linux:
    name: Build for Linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            platform: 'Linux-x64'
          - os: ubuntu-latest
            rid: linux-arm64
            platform: 'Linux-arm64'
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./build/Photino.Native.so
          name: ${{ env.PROJ }}-linux-x64
        if: ${{ matrix.rid }} == linux-x64

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./build/Photino.Native.so
          name: ${{ env.PROJ }}-linux-arm64
        if: ${{ matrix.rid }} == linux-arm64

  package:
    name: Package NuGet
    needs: [build_windows, build_macos, build_linux]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: ${{ env.PROJ }}-*
      
      - name: Create NuGet package
        run: nuget pack ${{ env.PROJ }}.nuspec -Version ${{ env.VERSION }} -NonInteractive -Properties version=${{ env.VERSION }}

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.PROJ }}.${{ env.VERSION }}.nupkg
